<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main">
        <div class="main-container">
            <ul class="flash"></ul>

            <h2 class="header">Todo List</h2>

            <div class="forms">
                <form class="form create">
                    <input type="text" class="input" placeholder="e.g build a netflix clone">
                    <button class="btn" type="submit">Submit</button>
                </form>

                <form class="form form-edit hide">
                    <input type="text" class="input edit-input">
                    <button class="btn" type="submit">Edit</button>
                </form>
            </div>

            <ul class="lists" id="lists">
               
            </ul>

            <button class="clear">Clear List</button>
        
        </div>
    </div>



<script src="app.js"></script>
</body>
</html>
